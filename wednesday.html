<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
        div.scene {
            width: 600px;
            height: 400px;
            border: 2px solid black;
            position: relative;
        }
        div.hint {
            border: 1px solid red;
            width: 30%;
            height: 50px;
            position: absolute;
            right: 0;
            top: 0;
        }

        div.elevator {
            position: absolute;
            width: 170px;
            height: 300px;
            left: 170px;
            top: 40px;
            border: 5px solid black;
        }
        ul.itemsToMove {
            position: absolute;
            bottom: 0;
            right: 0;
        }
        ul.itemsInside {
            position: absolute;
            top: 70px;
            left: 20px;
        }
    </style>
    <title>interactive animation</title>
</head>

<body>
    <div class="scene">
        <div class="elevator">
            <ul class="itemsInside"></ul>
        </div>
        <ul class="itemsToMove">
        <li>suitcase 1</li>
        <li>suitcase 2</li>
        <li>suitcase 3</li>
        <li>suitcase 4</li>
        <li>suitcase 5</li>
    </ul>
    <div class="hint"><p></p></div>
    </div>


</body>
<script src="wednesday.js"></script>
</html>
