<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        div.scene {
            width: 600px;
            height: 400px;
            border: 2px solid black;
            position: relative;
            margin-left: 30px;
        }
        div.hint {
            border: 1px solid red;
            width: 30%;
            height: 50px;
            position: absolute;
            right: 0;
            top: 0;
        }
        div.elevator {
            position: absolute;
            width: 170px;
            height: 300px;
            left: 170px;
            top: 40px;
            border: 5px solid black;
        }
        ul.itemsToMove {
            position: absolute;
            bottom: 0;
            right: 0;
        }
        ul.itemsInside {
            position: absolute;
            bottom: 3px;
            left: 20px;
        }
        div.bed {
            height: 290px;
            width: 30px;
            border: 2px solid blue;
            position: absolute;
            left: 29px;
            bottom: 0;
            transform: rotate(349deg);
            transition: all 1.8s linear;
        }
        div.ask {
            display: none;
        }
        div.ask.show {
            display: inherit;
        }
        div.ask span {
            margin-left: 10px;
        }
        div.blood {
            width: 170px;
            height: 2em;
            position: absolute;
            bottom: 0;
            left: 170px;
        }
        div.blood div {
            width: 170px;
            height: 30%;
            position: absolute;
            bottom: 0;
            background-color: black;
        }
        div.blood div.loseBlood {
            animation: loseBlood 2s linear forwards;
        }
        @keyframes loseBlood {
            to {
                width: 10px;
            }
        }
    </style>
    <title>interactive animation</title>
</head>

<body>
   <audio></audio>
   <audio></audio>
   <div class="intro"></div>
   <div class="humanWrapper"><img class="human"></div>
    <div class="scene">
        <div class="elevator">
            <ul class="itemsInside"></ul>
        </div>
        <ul class="itemsToMove">
            <li>suitcase 1</li>
            <li>suitcase 2</li>
            <li>suitcase 3</li>
            <li>suitcase 4</li>
            <li>suitcase 5</li>
        </ul>
        <div class="bed"></div>
        <div class="ask"><p>I am very heavy and will cost you a lot of strength, do you really want to move me?</p><span class="yes">yes</span><span class="no">no</span></div>
    <div class="hint"><p></p></div>
    <div class="blood"><p>strength left</p><div></div></div>
    </div>


</body>
<script src="wednesday.js"></script>
</html>
